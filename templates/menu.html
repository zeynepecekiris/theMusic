<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Restoran Menüsü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #b22222;
    }
    .menu {
      max-width: 800px;
      margin: auto;
    }
    .dish {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dish-name {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .description {
      font-style: italic;
      margin: 0.5rem 0;
    }
    .price {
      color: #b22222;
      font-weight: bold;
    }
    .category {
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>selamlar</h1>
  <div class="menu">
    {% for urun in menuler %}
      <div class="dish">
        <div class="dish-name">{{ urun.isim }}</div>
        {% if urun.aciklama %}
          <div class="description">
            {% for block in urun.aciklama %}
              {% if block.type == 'paragraph' %}
                {% for child in block.children %}
                  {{ child.text }}
                {% endfor %}
              {% endif %}
            {% endfor %}
          </div>
        {% endif %}
        <div class="price">{{ urun.fiyat }} TL</div>
        <div class="category">{{ urun.kategori }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
