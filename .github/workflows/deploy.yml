name: Deploy to Heroku and Sync Database

on:
  push:
    branches: [ main, premium-design, development ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Backup Local Database
      run: |
        if [ -f "menu.db" ]; then
          cp menu.db menu_backup_$(date +%Y%m%d_%H%M%S).db
          echo "‚úÖ Local database backed up"
        fi
    
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
        heroku_email: ${{secrets.HEROKU_EMAIL}}
        usedocker: false
        
    - name: Database Sync Notification
      if: success()
      run: |
        echo "‚úÖ Deployment successful!"
        echo "üöÄ App is live at: https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com"
        echo "üìä Database sync: Local changes deployed to Heroku"
        echo "üí° To sync Heroku changes to local: Run database sync script"
        
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "Check the logs above for details." 